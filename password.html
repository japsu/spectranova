<!DOCTYPE html>
<html>
    <head>
        <title>Password input test page</title>
    </head>
    <body>
        <form id="passwordForm">
            <input type="password" name="password" />
        </form>
        <script>
            function checkPassword(formEvent) {
                var $form = formEvent.target;
                var $passwordField = $form.querySelector('input[name=password]');
                var password = $passwordField.value;

                if (password === 'hunter2') {
                    // correct password
                    document.location = 'index.html';
                } else if (password === 'demi4ever') {
                    document.location = 'https://demi.fi';
                } else {
                    alert('Väärä salasana!');
                }

                return false;
            }

            document.getElementById('passwordForm').onsubmit = checkPassword;
        </script>
    </body>
</html>
